        class SCREENtype {
            constructor(cwidth, cheight, magnification) {
                this.cwidth = cwidth;
                this.cheight = cheight;
                this.magnification = magnification;
                this.na = 0;
                this.p0x = 0;
                this.p0y = 0;
            }
            V3DtoScreen(n) {
                let s2 = this.na.to2D(this.p0x, this.p0y, n);
                return this.twoDtoScreen(s2);
                //return new V3Dtype(this.cwidth / 2 + s2.x * this.magnification, this.cheight / 2 + s2.y * this.magnification, 0);
            }
            twoDtoScreen(s2) {
                return new V3Dtype(this.cwidth / 2 + s2.x * this.magnification, this.cheight / 2 + s2.y * this.magnification, 0);
            }
            Screento2D(s) {
                return new V3Dtype((s.x - this.cwidth / 2) / this.magnification, (s.y - this.cheight / 2) / this.magnification, 0);
            }
            ScreentoV3D(s) {
                let t = this.Screento2D(s);
                return this.twoDtoV3D(t.x, t.y);
            }
            twoDtoV3D(x, y) {
                let v = this.na.n.clone();
                //console.log(v.toString("v"));
                let p0xn = this.p0x.n.clone();
                let p0yn = this.p0y.n.clone();
                v.add(p0xn.mul(x));
                v.add(p0yn.mul(-y));
                return v.normalize();
            }
            toString(name) {
                let s = name;
                if (name.length == 0) {
                    name = "SCREEN";
                }
                s = s + "(";
                s = s + this.na.toString("na") + this.p0x.toString("p0x") + this.p0y.toString("p0y");
                return s;
                s = s + ")";
            }
        }

        class RADEtype {
            constructor(h = 0, dm = 0, dsign = 1, d = 0, m = 0) {
                this.h = h;  // increases when moving left
                this.dm = dm;  // 10th of a minute
                this.dsign = dsign;
                this.d = d;    // positive is north, negative is south
                this.m = m;
            }
            clone(a) {
                return new RADEtype(this.h, this.dm, this.dsign, this.d, this.m);
            }
            toString(name = 'RADE') {
                let s = name + '(RA=' + this.h.toFixed(2) + ', dm=' + this.dm.toFixed(2) + ', DE=' + this.d.toFixed(2) + ', m=' + this.m.toFixed(2) + ')';
                return s;
            }
            toV3D() {
                let a = new V3Dtype(0, 0,);
                let ra = (this.h + this.dm / 600) / 24 * 2 * Math.PI;
                let de = (this.d) / 360 * 2 * Math.PI;
                let de_mdec = (this.m / 60) / 360 * 2 * Math.PI;
                de += de_mdec;
                if (this.dsign < 0) de = -de;
                let r = Math.cos(de);
                a.z = Math.sin(de);
                a.x = r * Math.cos(ra);
                a.y = r * Math.sin(ra);
                return a;
            }
        }
        class V3Dtype {
            constructor(x = 0, y = 0, z = 0) {
                this.x = x;
                this.y = y;
                this.z = z;
            }
            toRADE() {
                let rade = new RADEtype();
                // DE
                let zplane = new NAtype(new V3Dtype(0, 0, 1), new V3Dtype(0, 0, 0));
                let d = zplane.distance(this);
                if (d < -1) {
                    rade.d = 90;
                } else if (d > 1) {
                    rade.d = -90;
                } else {
                    rade.d = -Math.asin(d) / Math.PI * 180;
                }
                rade.dsign = 1;
                if (rade.d < 0) {
                    rade.dsign = -1;
                    rade.d = Math.abs(rade.d);
                }
                let dtrunc = Math.trunc(rade.d);
                let dfrac = rade.d - dtrunc;
                rade.m = dfrac * 60;
                rade.d = dtrunc;
                //console.log(rade.d.toFixed(2) + " deg, " + rade.m.toFixed(2) + " minutes");
                // RA
                let a = 0;
                if (this.x > 0) {
                    a = Math.atan(this.y / this.x) / Math.PI * 180;
                } else if (this.x < 0 && this.y >= 0) {
                    a = Math.atan(this.y / this.x) / Math.PI * 180 + 180;
                } else if (this.x < 0 && this.y < 0) {
                    a = Math.atan(this.y / this.x) / Math.PI * 180 - 180;
                } else if (this.x == 0 && this.y > 0) {
                    a = 90;
                } else if (this.x == 0 && this.y < 0) {
                    a = -90;
                }
                if (a < 0) a += 360;
                rade.h = a / 15;
                rade.dm = rade.h;
                rade.h = Math.trunc(rade.h);
                rade.dm -= rade.h;
                rade.dm *= 600;
                return rade;
            }
            mul(f) {
                this.x *= f;
                this.y *= f;
                this.z *= f;
                return this;
            }
            copy(a) {
                this.x = a.x;
                this.y = a.y;
                this.z = a.z;
            }
            clone(a) {
                return new V3Dtype(this.x, this.y, this.z);
            }
            xproduct_n(b) {
                let result = new V3Dtype(this.y * b.z - this.z * b.y, this.z * b.x - this.x * b.z, this.x * b.y - this.y * b.x);
                return result.normalize();
            }
            perpendicular() {
                let result = new V3Dtype();
                if (this.x == 0 && this.y == 0) {
                    result.x = -this.z;
                    result.y = this.y;
                    result.z = this.x;
                } else {
                    result.x = -this.y;
                    result.y = this.x;
                    result.z = this.z;
                }
                return result;
            }
            normalize() {
                let a = this.abs(this);
                this.x /= a;
                this.y /= a;
                this.z /= a;
                return this;
            }
            abs() {
                return Math.sqrt(this.x * this.x + this.y * this.y + this.z * this.z);
            }
            sproduct(a) {
                return this.x * a.x + this.y * a.y + this.z * a.z;
            }
            subtract(a) {
                this.x -= a.x;
                this.y -= a.y;
                this.z -= a.z;
                return this;
            }
            distance(a) {
                return new V3Dtype(this.x - a.x, this.y - a.y, this.z - a.z).abs();
            }
            add(a) {
                this.x += a.x;
                this.y += a.y;
                this.z += a.z;
            }
            angle(v) {
                // angle between this and v
                return Math.acos(this.sproduct(v) / this.abs() / v.abs());
            }
            toString(name = 'V3D') {
                let s = name + '(' + this.x.toFixed(2) + ', ' + this.y.toFixed(2) + ', ' + this.z.toFixed(2) + ')';
                return s;

            }
            toRGB() {
                let s = '#' + Math.trunc(this.x).toString(16).padStart(2, '0') + Math.trunc(this.y).toString(16).padStart(2, '0') + Math.trunc(this.z).toString(16).padStart(2, '0');
                return s;
            }
            hsbToRgb() {
                // H: red - yellow - green - cyan - blue, purple
                // The range of the input parameters is H: [0, 360], S: [0, 100], B: [0, 100]
                // range of all output values is[0, 255].
                let h = this.x;
                let s = this.y;
                let b = this.z;
                s /= 100;
                b /= 100;
                const k = (n) => (n + h / 60) % 6;
                const f = (n) => b * (1 - s * Math.max(0, Math.min(k(n), 4 - k(n), 1)));
                return new V3Dtype(255 * f(5), 255 * f(3), 255 * f(1));
            }
            rgbToHsb() {
                // The range of all input parameters is [0, 255]
                // range of the resulting values is H: [0, 360], S: [0, 100], B: [0, 100].
                let r = this.x;
                let g = this.y;
                let b = this.z;
                r /= 255;
                g /= 255;
                b /= 255;
                const v = Math.max(r, g, b),
                    n = v - Math.min(r, g, b);
                const h =
                    n === 0 ? 0 : n && v === r ? (g - b) / n : v === g ? 2 + (b - r) / n : 4 + (r - g) / n;
                return new V3Dtype(60 * (h < 0 ? h + 6 : h), v && (n / v) * 100, v * 100);
            }
        }

            constructor(n, a) {
                this.n = n;   // nota: |n| = 1
                this.a = a;   // a point in the plane / line
                this.l = 0;   // l = lambda used to indicate whether a line intersects a plane in the direction of the normal vector of the line
                this.error = false;
            }
            toString(name = 'NAtype') {
                let s = name + '[n=' + this.n.toString() + ', ' + this.a.toString() + ']';
                return s;

            }
            distance(q) {
                // plane: distance to point
                // with sign: positive if the point is in the direction of the normal vector n
                let delta = this.a.clone();
                delta.subtract(q);
                return delta.sproduct(this.n);
            }
            x(l) {
                // line: a point on the line where distance between a and x is l
                let x = this.n.clone();
                x.mul(l);
                x.add(this.a);
                return x;

                //let a = this.a.clone();

                    draw_line_on_screen(new RADEtype(i / 15, 0, 1, ecliptic_obliquity, 0), new RADEtype((i + 1) / 15, 0, 1, ecliptic_obliquity, 0), 6, "G2");
                    draw_line_on_screen(new RADEtype(i / 15, 0, -1, ecliptic_obliquity, 0), new RADEtype((i + 1) / 15, 0, -1, ecliptic_obliquity, 0), 6, "G2");
                    draw_line_on_screen(new RADEtype(i / 15, 0, 1, polar_de, 0), new RADEtype((i + 1) / 15, 0, 1, polar_de, 0), 6, "B2");
                    draw_line_on_screen(new RADEtype(i / 15, 0, -1, polar_de, 0), new RADEtype((i + 1) / 15, 0, -1, polar_de, 0), 6, "B2");
                }
                // draw hours at equator
                for (let i = 0; i < 24; ++i) {
                    draw_text_on_screen(new RADEtype(i, 0, 1, 0, 0), 1, "G2", i.toString(), 6);
                }
                // draw ecliptic
                {
                    // North: right ascension 18h 0m 0.0s (exact), declination +66° 33′ 38.55″
                    const step = .1;
                    let eclipticRADE = new RADEtype(18, 0, 1, 66, 34);
                    let eclipticN = eclipticRADE.toV3D();
                    let springRADE = new RADEtype(0, 0, 1, 0, 0);
                    let pos0 = springRADE.toV3D();
                    let rot2deg = new M3Dtype();
                    rot2deg.create_rot_n(eclipticN, step * Math.PI / 180);
                    for (let i = 0; i < 360; i += 2 * step) {
                        let pos1 = rot2deg.mmul(pos0);
                        let pos0RADE = pos0.toRADE();
                        let pos1RADE = pos1.toRADE();
                        //console.log(pos0RADE.toString() + ' ' + pos0.toString() + ' => ' + pos1RADE.toString() + ' ' + pos1.toString());
                        draw_line_on_screen(pos0RADE, pos1RADE, 6, "G2");
                        pos0 = rot2deg.mmul(pos1);
                    }
                    draw_text_on_screen(new RADEtype(0, 0, 1, 0, 0), 1, "G2", "Frühlingspunkt", 6);
                    draw_text_on_screen(new RADEtype(12, 0, 1, 0, 0), 1, "G2", "Herbstpunkt", 6);
                    draw_text_on_screen(new RADEtype(6, 0, 1, 0, 0), 1, "G2", "Sommersonnenwende", 6);
                    draw_text_on_screen(new RADEtype(18, 0, 1, 0, 0), 1, "G2", "Wintersonnenwende", 6);
                }
                // draw 0 and 12 meridian
                for (let i = 1; i < 87; i += 2) {
                    draw_line_on_screen(new RADEtype(0, 0, 1, i, 0), new RADEtype(0, 0, 1, i + 1, 0), 6, "G2");
                    draw_line_on_screen(new RADEtype(12, 0, 1, i, 0), new RADEtype(12, 0, 1, i + 1, 0), 6, "G2");
                    draw_line_on_screen(new RADEtype(0, 0, -1, i, 0), new RADEtype(0, 0, -1, i + 1, 0), 6, "G2");
                    draw_line_on_screen(new RADEtype(12, 0, -1, i, 0), new RADEtype(12, 0, -1, i + 1, 0), 6, "G2");
                }
            }
            // draw stars
            let cnt = 0;
            for (let i = 0; i < stars.length; ++i) {
                cnt++;
                //if (stars[i].Ptm < 6) continue;
                let starRADE = new RADEtype(stars[i].h, stars[i].dm, stars[i].dsign, stars[i].d, stars[i].m);
                //let starpoint = starRADE.toV3D();
                draw_star_on_screen(starRADE, stars[i].Ptm, stars[i].SpT);
                if (show_names && stars[i].name.length && stars[i].Ptm < 2.5) {
                    draw_text_on_screen(starRADE, stars[i].Ptm, stars[i].SpT, stars[i].name, 6);
                }
            }
            // draw sun
            {
                draw_planet_on_screen(Sun, 31, "G2");
                if (show_names) {
                    draw_text_on_screen(Sun, 0, "G2", "Sun", 6);
                }
            }
            // inscription
            text2.innerHTML = "<h2>"
                + "Position: " + ego.toString('View') + "<br>"
                + 'Stars: ' + cnt.toString() + "<br>"
                + "Keys:" + "<br>"
                + "N     switch star names on/off" + "<br>"
                + "G     switch grid on/off" + "<br>"
                + "C     switch constellations on/off" + "<br>"
                ;
            tm1 = Date.now();
            //console.log("date=" + Date.now().toString());
            // Zenith
            {
                let t0 = Date.now() / 1000;
                let hour = t0 / 3600;
                //console.log("Hour=" + hour.toString());
                let zenith = MyPosition.clone();
                zenith.h += hour;
                //console.log(zenith.toString("Zenith"));
                draw_text_on_screen(zenith, 1, "G2", "Zenit in Epmfingen", 6);
                draw_x_on_screen(zenith, 1, "G2", "Zenit in Epmfingen", 6);
            }
        }

        function loop() {
            if (status == st_insertcoin) {
                //process event:
                switch (eventq) {
                    case 32:
                    case 13:
                        //Tetris.play();
                        status = st_playing;
                        break;
                }
                eventq = 0;
                // fill with background color
                ctx.fillStyle = 'rgb(5, 5, 25)';
                ctx.fillRect(0, 0, cwidth, cheight);
                // text
                ctx.fillStyle = 'blue';
                ctx.font = '128px georgia';
                ctx.fillText('STARS', 100, 100);
                ctx.font = '48px georgia';
                ctx.fillText('Press SPACE to start', 100, 200);
            }
            else if (status == st_gameover) {
                //process event:
                switch (eventq) {
                    case 32:
                    case 13:
                        Flick.play();
                        status = st_insertcoin;
                        break;
                }
                eventq = 0;
                // fill with background color
                ctx.fillStyle = 'rgb(255, 255, 255)';
                ctx.fillRect(0, 0, cwidth, cheight);
                // draw
                draw_field(ctx);
                // text
                ctx.fillStyle = 'red';
                ctx.font = '64px georgia bold';
                ctx.fillText('GAME OVER', getox(0), getoy(height / 2 - 2));
                ctx.font = '48px georgia';
                ctx.fillText('Press SPACE', getox(0), getoy(height / 2));
            }
            else if (status == st_playing) {
                //process event:
                switch (eventq) {
                    case 37:
                        //yaw left
                        {
                            // eP is the yaw axis
                            let m = new M3Dtype();
                            m.create_rot_n(eP, rot_deg * Math.PI / 180);
                            e = m.mmul(e);
                            eP = m.mmul(eP);
                            ego = e.toRADE();
                        }
                        break;
                    case 39:
                        //yaw right
                        {
                            // eP is the yaw axis
                            let m = new M3Dtype();
                            m.create_rot_n(eP, -rot_deg * Math.PI / 180);
                            e = m.mmul(e);
                            eP = m.mmul(eP);
                            ego = e.toRADE();
                        }
                        break;
                    case 38:
                        //pitch up
                        {
                            let a = e.xproduct_n(eP)
                            // a is the pitch axis
                            let m = new M3Dtype();
                            m.create_rot_n(a, rot_deg * Math.PI / 180);
                            e = m.mmul(e);
                            eP = m.mmul(eP);
                            ego = e.toRADE();
                        }
                        break;
                    case 40:
                        //pitch down
                        {
                            let a = e.xproduct_n(eP)
                            // a is the pitch axis
                            let m = new M3Dtype();
                            m.create_rot_n(a, -rot_deg * Math.PI / 180);
                            e = m.mmul(e);
                            eP = m.mmul(eP);
                            ego = e.toRADE();
                        }
                        break;
                    case 67: // 'C':
                        show_constellations = !show_constellations;
                        break;
                    case 71: // 'G':
                        show_grid = !show_grid;
                        break;
                    case 78: // 'N':
                        show_names = !show_names;
                        break;
                    case 76: // 'L'
                        //roll left
                        {
                            // e is the roll axis
                            let m = new M3Dtype();
                            m.create_rot_n(e, rot_deg * Math.PI / 180);
                            e = m.mmul(e);
                            eP = m.mmul(eP);
                            ego = e.toRADE();
                        }
                        break;
                    case 82:
                        //roll right
                        {
                            // e is the roll axis
                            let m = new M3Dtype();
                            m.create_rot_n(e, -rot_deg * Math.PI / 180);
                            e = m.mmul(e);
                            eP = m.mmul(eP);
                            ego = e.toRADE();
                        }
                        break;
                    case 32:
                        //space
                        break;
                    case 107: //num +
                    case 187: //keyboard+
                        // plus
                        screen.magnification *= 1.2;
                        break;
                    case 109: //num-
                    case 189: //keyboard-
                        //minus
                        screen.magnification /= 1.2;
                        break;
                }
                eventq = 0;
                // draw
                draw_field(ctx);
            }
            requestAnimationFrame(loop);
        }
        loop();
    </script>
